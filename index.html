<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--8AM-->
    <div class="row">
      <div class="col-2 hour">8AM</div>
      <input type="text" class="col-9 time-block" id='8'></input>
      <button class="col-1 saveBtn" data-save-time="8"></button>
    </div>
    <!--9AM-->
    <div class="row">
      <div class="col-2 hour">9AM</div>
      <input type="text" class="col-9 time-block" id='9'></input>
      <button class="col-1 saveBtn" data-save-time="9"></button>
    </div>
    <!--10AM-->
    <div class="row">
      <div class="col-2 hour">10AM</div>
      <input type="text" class="col-9 time-block" id='10'></input>
      <button class="col-1 saveBtn" data-save-time="10"></button>
    </div>
    <!--11AM-->
    <div class="row">
      <div class="col-2 hour">11AM</div>
      <input type="text" class="col-9 time-block" id='11'></input>
      <button class="col-1 saveBtn" data-save-time="11"></button>
    </div>
    <!--12PM-->
    <div class="row">
      <div class="col-2 hour">12PM</div>
      <input type="text" class="col-9 time-block" id='12'></input>
      <button class="col-1 saveBtn" data-save-time="12"></button>
    </div>
    <!--1PM-->
    <div class="row">
      <div class="col-2 hour">1PM</div>
      <input type="text" class="col-9 time-block" id='1'></input>
      <button class="col-1 saveBtn" data-save-time="1"></button>
    </div>
    <!--2PM-->
    <div class="row">
      <div class="col-2 hour">2PM</div>
      <input type="text" class="col-9 time-block" id='2'></input>
      <button class="col-1 saveBtn" data-save-time="2"></button>
    </div>
    <!--3PM-->
    <div class="row">
      <div class="col-2 hour">3PM</div>
      <input type="text" class="col-9 time-block" id='3'></input>
      <button class="col-1 saveBtn" data-save-time="3"></button>
    </div>
    <!--4PM-->
    <div class="row">
      <div class="col-2 hour">4PM</div>
      <input type="text" class="col-9 time-block" id='4'></input>
      <button class="col-1 saveBtn" data-save-time="4"></button>
    </div>
    <!--5PM-->
    <div class="row">
      <div class="col-2 hour">5PM</div>
      <input type="text" class="col-9 time-block" id='5'></input>
      <button class="col-1 saveBtn" data-save-time="5"></button>
    </div>
    <!--6PM-->
    <div class="row">
      <div class="col-2 hour">6PM</div>
      <input type="text" class="col-9 time-block" id='6'></input>
      <button class="col-1 saveBtn" data-save-time="6"></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
